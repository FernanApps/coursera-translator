<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor de Subt칤tulos Coursera</title>
    <link href="popup.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Encabezado -->
        <div class="header">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129">
                </path>
            </svg>
            <h1>Traductor Coursera</h1>
        </div>

        <!-- Selector de Idioma -->
        <div class="form-group">
            <label for="lang">Seleccionar Idioma</label>
            <select id="lang" class="select">
                <option value="">Cargando idiomas disponibles...</option>
            </select>
        </div>

        <!-- Bot칩n de Traducir -->
        <button id="translateBtn" class="button-primary">
            Traducir Subt칤tulos
        </button>

        <!-- Mostrar/Ocultar Subt칤tulos -->
        <div class="form-group" style="display: flex; align-items: center; justify-content: space-between;">
            <label style="margin: 0;">Mostrar Subt칤tulos</label>
            <label class="switch">
                <input type="checkbox" id="show-subtitles-toggle" checked>
                <span class="slider"></span>
            </label>
        </div>

        <!-- Secci칩n de Controles TTS -->
        <div class="tts-section" id="tts-section">
            <div class="tts-header">
                <label class="tts-title">
                    <span style="font-size: 18px;">游댉</span>
                    <strong>Texto a Voz</strong>
                </label>
                <button id="tts-toggle" class="tts-toggle-btn off">OFF</button>
            </div>

            <!-- Controles que se ocultan cuando TTS est치 OFF -->
            <div class="tts-controls hidden" id="tts-controls">
                <div class="form-control">
                    <label>Voz:</label>
                    <select id="tts-voice-select" class="select">
                        <option value="">Cargando voces...</option>
                    </select>
                </div>

                <div class="form-control">
                    <label>Velocidad: <span id="tts-rate-value">1.0x</span></label>
                    <div class="speed-buttons">
                        <button class="speed-btn" data-rate="0.75">0.75x</button>
                        <button class="speed-btn active" data-rate="1.0">1.0x</button>
                        <button class="speed-btn" data-rate="1.25">1.25x</button>
                        <button class="speed-btn" data-rate="1.5">1.5x</button>
                        <button class="speed-btn" data-rate="1.75">1.75x</button>
                        <button class="speed-btn" data-rate="2.0">2.0x</button>
                    </div>
                </div>

                <div class="form-control">
                    <label>Volumen: <span id="tts-volume-value">100%</span></label>
                    <input type="range" id="tts-volume-slider" min="0" max="100" value="100" class="volume-slider">
                </div>
            </div>
        </div>

        <!-- Secci칩n de Personalizaci칩n de Subt칤tulos -->
        <div class="subtitle-customization">
            <details>
                <summary>丘뙖잺 Personalizaci칩n de Subt칤tulos</summary>
                <div class="customization-content">
                    <div class="form-control">
                        <label>Tama침o de Fuente: <span id="font-size-value">22px</span></label>
                        <input type="range" id="font-size-slider" min="12" max="40" value="22" class="volume-slider">
                    </div>

                    <div class="form-control">
                        <label>Color de Fondo:</label>
                        <div class="color-picker-group">
                            <input type="color" id="bg-color-picker" value="#000000">
                            <span id="bg-color-value" class="color-value">#000000</span>
                        </div>
                    </div>

                    <div class="form-control">
                        <label>Color de Texto:</label>
                        <div class="color-picker-group">
                            <input type="color" id="text-color-picker" value="#FFFFFF">
                            <span id="text-color-value" class="color-value">#FFFFFF</span>
                        </div>
                    </div>

                    <div class="form-control">
                        <label>Opacidad del Fondo: <span id="bg-opacity-value">70%</span></label>
                        <input type="range" id="bg-opacity-slider" min="0" max="100" value="70" class="volume-slider">
                    </div>

                    <button id="reset-subtitle-style" class="button-secondary" style="margin-top: 8px;">
                        游댃 Restaurar Valores
                    </button>
                </div>
            </details>
        </div>

        <!-- Secci칩n de Subt칤tulos Disponibles -->
        <div class="form-group" style="margin-top: 20px;">
            <label>Subt칤tulos Disponibles</label>
            <div id="subtitlesList" class="subtitles-list">
                <div class="loading-message">Abre un video para ver los subt칤tulos disponibles...</div>
            </div>
        </div>

</body>
